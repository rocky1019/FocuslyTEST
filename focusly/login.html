<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In – Focusly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container center">
  <div class="form-card">
    <h1>Welcome Back to Focusly</h1>
    <form>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>New here? <a href="signup.html">Create an account</a></p>
    <button onclick="window.history.back()" class="back-btn">⬅ Back to Welcome</button>
  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <script>
    // ✅ Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCrqad_1R9l322_Rg0K-UtKImEMn2nqWcE",
      authDomain: "atharva19focusly.firebaseapp.com",
      projectId: "atharva19focusly",
      storageBucket: "atharva19focusly.appspot.com",
      messagingSenderId: "277269253347",
      appId: "1:277269253347:web:20b6f3cc29473f3093c9d6"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Handle login
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = form.querySelector("input[type=email]").value;
        const password = form.querySelector("input[type=password]").value;

        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            alert("✅ Login successful!");
            window.location.href = "room.html";
          })
          .catch((error) => {
            alert("❌ Login failed: " + error.message);
          });
      });
    });
  </script>
</body>
</html>
