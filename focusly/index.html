<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focusly – Learn Together, Grow Together</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">📘 Focusly</div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goToSignup()">Sign Up</button>
      <button class="nav-btn outline" onclick="goToLogin()">Log In</button>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="container center">
    <h1>Welcome to <span class="focusly">Focusly</span> 👋</h1>
    <p class="tagline">Learn together, grow together.</p>

    <!-- Hero Illustration -->
    <img src="ills/Flat-Illustration-People-are-studying3-Graphics-7187616-1.jpg" alt="Study Illustration" class="hero-img">

    <!-- CTA Buttons -->
    <div class="cta-buttons">
      <button class="cta" onclick="guestContinue()">Continue as Guest</button>
      <button class="cta outline" onclick="learnMore()">Learn More</button>
    </div>
  </main>

  <!-- Learn More Section (scroll target) -->
  <section id="features" class="section">
    <h2>✨ Why Focusly?</h2>
    <ul class="feature-list">
      <li>📚 Join real-time study rooms with students worldwide</li>
      <li>🧠 Boost focus using collaborative timers and goals</li>
      <li>🎯 Track your streaks, progress, and study stats</li>
      <li>🤝 Find accountability partners with similar goals</li>
    </ul>
  </section>

  <script src="js/main.js" defer></script>
</body>
</html>
