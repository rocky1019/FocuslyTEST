<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In – Focusly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container center">
  <div class="form-card">
    <h1>Welcome Back to Focusly</h1>
    <form id="loginForm">
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>New here? <a href="signup.html">Create an account</a></p>
    <button onclick="window.history.back()" class="back-btn">⬅ Back to Welcome</button>
  </div>

  <!-- ✅ Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- ✅ Firebase Auth Code -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrqad_1R9l322_Rg0K-UtKImEMn2nqWcE",
      authDomain: "atharva19focusly.firebaseapp.com",
      projectId: "atharva19focusly",
      storageBucket: "atharva19focusly.appspot.com",
      messagingSenderId: "277269253347",
      appId: "1:277269253347:web:20b6f3cc29473f3093c9d6"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = this.querySelector("input[type=email]").value;
      const password = this.querySelector("input[type=password]").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("✅ Login successful!");
          window.location.href = "room.html";
        })
        .catch((error) => {
          alert("❌ Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
